<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universal Media Player Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <div class="header">
      <h1>ğŸµ Universal Media Player Pro</h1>
      <p>Supports MP4, WebM, MP3, OGG, WAV and more â€” Drag & drop or click to open</p>
      <div class="header-actions">
        <button id="themeToggle" class="small-btn">Toggle Theme</button>
        <a id="ghLink" class="text-link" href="#" target="_blank" rel="noopener">View on GitHub</a>
      </div>
    </div>

    <div class="media-display" id="mediaDisplay">
      <div class="drop-zone" id="dropZone">
        <div class="drop-icon">ğŸ“</div>
        <div class="drop-text">Drop Media Files Here</div>
        <div class="drop-subtext">Or click to browse â€” Supports video, audio, and image files</div>
      </div>
    </div>

    <div class="media-info" id="mediaInfo">
      <div class="info-row"><span class="info-label">File:</span><span class="info-value" id="fileName">-</span></div>
      <div class="info-row"><span class="info-label">Type:</span><span class="info-value" id="fileType">-</span></div>
      <div class="info-row"><span class="info-label">Size:</span><span class="info-value" id="fileSize">-</span></div>
    </div>

    <div class="controls" id="controls" style="display:none;">
      <div class="progress-bar" id="progressBar" aria-label="Seek bar" role="slider" tabindex="0">
        <div class="progress-fill" id="progressFill"><div class="thumb" id="thumb" draggable="false"></div></div>
      </div>

      <div class="control-buttons">
        <div class="button-group">
          <button class="control-btn" id="prevBtn" title="Previous">â®</button>
          <button class="control-btn play-btn" id="playBtn" title="Play">â–¶</button>
          <button class="control-btn" id="nextBtn" title="Next">â­</button>
          <button class="control-btn" id="loopBtn" title="Loop">ğŸ”</button>
          <button class="control-btn" id="shuffleBtn" title="Shuffle">ğŸ”€</button>
        </div>

        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

        <div class="volume-control">
          <button class="control-btn" id="muteBtn" title="Mute">ğŸ”Š</button>
          <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" aria-label="Volume">
        </div>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>

    <div class="file-input-wrapper">
      <button class="file-btn" id="chooseBtn"><span>ğŸ“‚</span><span>Choose Files</span></button>
      <input type="file" id="fileInput" class="file-input" multiple accept="video/*,audio/*,image/*">
    </div>

    <div id="loading" class="loading-spinner hidden"><div class="spinner"></div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
